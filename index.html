<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Yoshi con CSS</title>
</head>
<body>
    <div class="yoshi">
        <div class="head">
            <div class="nose">
                <div class="left-hole"></div>
                <div class="right-hole"></div>
            </div>
            <div class="eyes">
                <div class="left-eye">
                    <div class="left-pupil">
                        <div class="left-retina">
                            <div class="left-shine"></div>
                        </div>
                    </div>
                </div>
                <div class="right-eye">
                    <div class="right-pupil">
                        <div class="right-retina">
                            <div class="right-shine"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chimp">
                <div class="mouth">
                    <div class="tongue"></div>
                </div>
            </div>
        </div>
        <div class="hair">
            <div class="hair1"></div>
            <div class="hair2"></div>
            <div class="hair3"></div>
        </div>
    </div>
</body>
</html>
